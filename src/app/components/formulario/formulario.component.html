<mat-card class="general">
    <mat-card-header>
        <mat-card-title>Formulario Mascotas</mat-card-title>
        <mat-card-subtitle>Ingrese los datos de su mascota.</mat-card-subtitle>
    </mat-card-header>
    <br>
    <mat-card-content>
        <mat-form-field class="example-full-width">
            <mat-label>Nombre</mat-label>
            <mat-icon matPrefix>pets</mat-icon>
            <input matInput placeholder="" [(ngModel)]="nombre" required>
            @if (nombre) {
                <button matSuffix mat-icon-button aria-label="Clear" (click)="nombre=''">
                    <mat-icon>close</mat-icon>
                </button>
            }
        </mat-form-field>
        <br>
        <label>Raza:</label>
        <br>
        <mat-radio-group [(ngModel)]="raza">
            <mat-radio-button value="Perro">PERRO</mat-radio-button>
            <mat-radio-button value="Gato">GATO</mat-radio-button>
            <mat-radio-button value="Hamster">HAMSTER</mat-radio-button>
        </mat-radio-group>
    </mat-card-content>
    <br>
    <mat-card-actions>
        <button mat-button (click)="openDialog()">AGREGAR</button>
    </mat-card-actions>
</mat-card>
